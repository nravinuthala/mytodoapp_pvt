name: CI-CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Archive WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Get Jenkins crumb
        id: crumb
        run: |
          CRUMB_JSON=$(curl -s -u "${JENKINS_USER}:${JENKINS_API_TOKEN}" \
            "${JENKINS_URL}/crumbIssuer/api/json")
          echo "CRUMB_JSON=$CRUMB_JSON" >> $GITHUB_ENV
          echo "CRUMB=$(echo $CRUMB_JSON | jq -r '.crumb')" >> $GITHUB_ENV
          echo "CRUMB_FIELD=$(echo $CRUMB_JSON | jq -r '.crumbRequestField')" >> $GITHUB_ENV
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp

      - name: Trigger Jenkins Job
        run: |
          curl -X POST "${JENKINS_URL}/job/deploy_webapp/build" \
            -u "${JENKINS_USER}:${JENKINS_API_TOKEN}" \
            -H "${CRUMB_FIELD}:${CRUMB}"
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
          CRUMB: ${{ env.CRUMB }}
          CRUMB_FIELD: ${{ env.CRUMB_FIELD }}
